<app-main></app-main>
<div class="container">
    <h1>New Invoice</h1>
    <form (ngSubmit)="onSubmit()" #invoiceForm="ngForm">

      <div class="form-group">
        <label for="date">Date</label><br>
        <input type="date" value="2018-05-04" class="form-control" [(ngModel)]="newinvoice.trans_date" id="
        date" required name="date"> 
      </div>  

      <div class="form-group">
        <label for="formonth">For Month</label><br>
          <select id="monthyear" [(ngModel)]="newinvoice.formonth" id="formonth" required name="formonth">  
            <option *ngFor="let month of months" [ngValue]="month.id">
              <span>{{month.name}}</span>
            </option>
        </select>
      </div>  

      <div class="form-group">
        <label for="foryear">For Year</label><br>
          <select id="monthyear" [(ngModel)]="newinvoice.foryear" id="formonth" required name="foryear">  
            <option *ngFor="let year of years" [ngValue]="year">
              <span>{{year}}</span>
            </option>
        </select>
      </div>  

       <div class="form-group">
        <label for="recipt">Recipt</label><br>
        <input type="text" class="form-control" [(ngModel)]="newinvoice.recipt_num" id="recipt" required name="recipt">
      </div>

      <div class="form-group">
        <label for="detail">Detail</label><br>
        <input type="text" class="form-control" [(ngModel)]="newinvoice.description" id="detail" required name="detail">
      </div>

      <div class="form-group">
        <label for="amount">Amount</label><br>
        <input type="number" class="form-control" [(ngModel)]="newinvoice.amount" id="amount" required name="amount"> 
      </div> 
 
      <input class="button" type="submit" [disabled]="!invoiceForm.form.valid" value="Submit">

    </form>
</div>
